<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RM:OS</title>
  </head>
  <body>
    <header id="ui_menu">
      <nav id="ui_menu__list">
        <button
          class="menu__list_app"
          data-appid="settings"
          data-state="default"
        >
          <img class="icon" src="./assets/icons/apps/app_settings.svg" alt="" />
        </button>
        <button
          class="menu__list_app"
          data-appid="notepad"
          data-state="default"
        >
          <img class="icon" src="./assets/icons/apps/app_notepad.svg" alt="" />
        </button>
      </nav>
      <div id="ui_menu__clock">
        <span id="ui_menu__clock_date">../..</span>
        <span id="ui_menu__clock_time">..:..</span>
      </div>
    </header>

    <main id="ui_ground">
      <dialog id="ui_modal"></dialog>
    </main>

    <script src="os.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
