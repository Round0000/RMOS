<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RMOS</title>
  </head>
  <body>
    <nav id="ui_menu">
      <ul id="ui_menu__list">
        <li class="menu__list_app" data-appid="settings" data-state="default">
          <img class="icon" src="./assets/icons/app_settings.svg" alt="" />
        </li>
        <li class="menu__list_app" data-appid="notepad" data-state="default">
          <img class="icon" src="./assets/icons/app_notepad.svg" alt="" />
        </li>
      </ul>
    </nav>

    <main id="ui_ground">
      <div class="modal">
        <p>Donnez un titre Ã  votre document.</p>
        <form>
          <input type="text" placeholder="Titre" spellcheck="false">
          <button type="submit">Save</button>
        </form>
      </div>

      <div class="app_window hidden">
        <header class="app_window__header">
          <div class="app_window__header_head">
            <img class="icon" src="./assets/icons/app_notepad.svg" alt="" />
            <span class="app_window__header_title">Mon appli</span>
            <div class="app_window__header_actions">
              <button>
                <img
                  class="icon"
                  src="./assets/shell/app_minimize.svg"
                  alt=""
                />
              </button>
              <button>
                <img
                  class="icon"
                  src="./assets/shell/app_maximize.svg"
                  alt=""
                />
              </button>
              <button>
                <img class="icon" src="./assets/shell/app_close.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="app_window__header_menu">
            <div class="app_window__header_menu_primary">
              <button>Ouvrir</button>
              <button>Sauvegarder</button>
            </div>
            <div class="app_window__header_menu_secondary">
              <button>
                <img
                  class="icon"
                  src="./assets/shell/notepad/font_decrease.svg"
                  alt=""
                />
              </button>
              <button>
                <img
                  class="icon"
                  src="./assets/shell/notepad/font_increase.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </header>
        <section class="app_window__main">
          <textarea></textarea>
        </section>
      </div>
    </main>

    <script src="os.js"></script>
    <script src="app.js"></script>
  </body>
</html>
