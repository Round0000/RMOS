<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RM:OS</title>
  </head>
  <body>
    <header id="ui_menu">
      <nav id="ui_menu__list">
        <button class="menu__list_app" data-appid="settings" data-state="default">
          <img class="icon" src="./assets/icons/apps/app_settings.svg" alt="" />
        </button>
        <button class="menu__list_app" data-appid="notepad" data-state="default">
          <img class="icon" src="./assets/icons/apps/app_notepad.svg" alt="" />
        </button>
      </nav>
      <div id="ui_menu__clock">
        <span id="ui_menu__clock_date">../..</span>
        <span id="ui_menu__clock_time">..:..</span>
      </div>
    </header>

    <main id="ui_ground">
      <!-- Example app -->
      <div class="app_window hidden">
        <header class="app_window__header">
          <div class="app_window__header_head">
            <img class="icon" src="./assets/icons/apps/app_notepad.svg" alt="" />
            <span class="app_window__header_title">Mon appli</span>
            <div class="app_window__header_actions">
              <button>
                <img
                  class="icon"
                  src="./assets/icons/app_minimize.svg"
                  alt=""
                />
              </button>
              <button>
                <img
                  class="icon"
                  src="./assets/icons/app_maximize.svg"
                  alt=""
                />
              </button>
              <button>
                <img class="icon" src="./assets/icons/app_close.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="app_window__header_menu">
            <div class="app_window__header_menu_primary">
              <button>Ouvrir</button>
              <button>Sauvegarder</button>
            </div>
            <div class="app_window__header_menu_secondary">
              <button>
                <img
                  class="icon"
                  src="./assets/icons/apps/notepad/zoom_out.svg"
                  alt=""
                />
              </button>
              <button>
                <img
                  class="icon"
                  src="./assets/icons/apps/notepad/zoom_in.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </header>
        <section class="app_window__main">
          <textarea></textarea>
        </section>
      </div>
    </main>

    <dialog id="ui_modal">
      <div id="ui_modal__content"></div>
    </dialog>

    <script src="helpers.js"></script>
    <script src="os.js"></script>
    <script src="main.js"></script>
  </body>
</html>
