<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RMOS</title>
  </head>
  <body>
    <nav id="ui_menu">
      <ul id="ui_menu__list">
        <li class="menu__list_app">
          <button data-apptitle="settings">
            <img class="icon" src="./assets/icons/app_settings.svg" alt="" />
          </button>
        </li>
        <li class="menu__list_app" data-state="active">
          <button data-apptitle="notepad">
            <img class="icon" src="./assets/icons/app_notepad.svg" alt="" />
          </button>
        </li>
      </ul>
    </nav>

    <main id="ui_ground">
      <div class="app_window">
        <header class="app_window__header">
          <div class="app_window__header_head">
            <img class="icon" src="./assets/icons/app_notepad.svg" alt="" />
            <span class="app_window__header_title">Mon appli</span>
            <div class="app_window__header_actions">
              <button>
                <img class="icon" src="./assets/shell/app_reduce.svg" alt="" />
              </button>
              <button>
                <img
                  class="icon"
                  src="./assets/shell/app_maximize.svg"
                  alt=""
                />
              </button>
              <button>
                <img class="icon" src="./assets/shell/app_close.svg" alt="" />
              </button>
            </div>
          </div>
          <ul class="app_window__header_menu">
            <li><button>Ouvrir</button></li>
            <li><button>Sauvegarder</button></li>
          </ul>
        </header>
        <section class="app_window__main">
          <textarea></textarea>
        </section>
      </div>
    </main>

    <script src="os.js"></script>
    <script src="app.js"></script>
  </body>
</html>
